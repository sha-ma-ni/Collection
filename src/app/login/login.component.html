<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<div id="main" style="background-image:  url('./../../assets/toys-950148_1920.jpg'); background-size: cover; height: 98%">
  <div style="font-size: xxx-large; font-family: 'Courier New'; font-weight: bold; text-align: center;padding-top: 3%">
  Welcome to the MEGA Construx collection!
</div>
<div class="register">
  <div class="icon">
    <img rel="icon" src="./../../assets/user-6318008_1920.png">
  </div>
  <form  [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
    <div>
    <mat-card-content>
      <p  style="width: 60%;text-align: center;margin-left: 20%;">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-Mail</mat-label>
          <input  matInput placeholder="E-Mail" formControlName="email">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            E-Mail is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p style="width: 60%;text-align: center;margin-left: 20%; height: 5vh ">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label >Passwort</mat-label>
          <input  matInput placeholder="Passwort" formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </p>
      <p *ngIf="warning" style="color: red; margin-left: 25%">
        <mat-icon>error</mat-icon>
        E-mail oder password is wrong</p>
    </mat-card-content>
    </div>
    <div style="margin-top: 5%">
    <mat-card-actions>
      <button id="login" mat-raised-button color="primary" type="submit" style="background-color: rgba(28, 54, 94, 0.8); color: white; margin-left: 35%;">Login</button>
      <button id="btnReg" style="margin-top: 3%; margin-left: 5%; text-align: end" type="button" [routerLink]="'/register'">Sing up</button>
    </mat-card-actions>
    </div>
  </form>
</div>
</div>
