<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="main" style="background-image:  url('./../../assets/toys-950148_1920.jpg'); background-size: cover; height: 98%">
  <div id="header" style="background: rgba(217, 217, 217, 0.5)">
    <app-header></app-header>
  </div>

  <div class="row">
<!--leftpart-->
    <div class="col-lg-4 col-md-auto" id="left" style="background: rgba(217, 217, 217, 0.7)">
      <div class="container my-5">
        <div id="ltitle">
          <h1 style="font-family: 'Courier New'; font-weight: bold">My sets</h1>
        </div>
        <div class="row" id="leftblock">

          <button id="lbutton0" type="button" class="btn btn-secondary" [routerLink]="'/allsets'">show all sets</button>
          <div *ngFor="let set of sets | slice:0:4; let i=index; trackBy: trackByDataSet">
            <a [routerLink]="['/set', set._id]">
              <button id="buttonlist1" type="button" class="btn btn-primary  btn-block">{{set.name}}</button>
            </a>
          </div>
        </div>
      </div>
    </div>
<!--centerpart-->
    <div class="col-lg-4 col-md-auto" id="center" style="background: rgba(217, 217, 217, 0.7)">
      <div class="container my-5">
        <div id="ctitle">
          <h1 style="font-family: 'Courier New'; font-weight: bold">My figures</h1>
        </div>
        <div class="row" id="centerblock">
          <button id="cbutton1" type="button" class="btn btn-primary  btn-block"
                  [routerLink]="'/allfigures'">
            show all figures
          </button>
          <div *ngFor="let figure of figures | slice:0:4; let i=index ;  trackBy: trackByDatafig">
            <a (click)="openModalFig(editModal, figure._id)" >
              <button id="buttonlist2" type="button" class="btn btn-primary  btn-block">{{figure.name}}</button>
            </a>
          </div>
        </div>
      </div>
    </div>
<!--rightpart-->
    <div class="col-lg-4 col-md-auto" id="right" style="background: rgba(217, 217, 217, 0.7)">
      <div class="container my-5">
        <div id="rtitle">
          <h1 style="font-family: 'Courier New'; font-weight: bold">Add your new item</h1>
        </div>
        <div class="row" role="group" id="rightblock">
          <button id="rbutton2" type="button" class="btn btn-secondary btn-block" [routerLink]="'/figure'">Add a new
            figure
          </button>
          <button id="rbutton3" type="button" class="btn btn-secondary btn-block" [routerLink]="'/set'">Add a new set
          </button>
        </div>
      </div>
    </div>
  </div>   <!--Ende row-->
</div> <!--Ende id=main-->
</body>


<ng-template id="editModal" #editModal let-modal>
  <div class="modal-header" style="background-color: #1C365E">
    <h4 class="modal-title" id="edit-modal-title" style="font-family: Courier New; color: #F6F6F6; font-size: 18px;">Item update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('cancel')">X</button>
  </div>
  <div *ngIf="figure">
    <app-editfigure [(ngModel)]="figure" ngDefaultControl></app-editfigure>
    <div class="=col-lg-6 col-sm-6">
    </div>
  </div>
</ng-template>
