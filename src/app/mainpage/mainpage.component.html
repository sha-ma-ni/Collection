<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="main" style="background-image:  url('./../../assets/toys-950148_1920.jpg'); background-size: cover; height: 94vh">
  <div id="header" style="background: rgba(217, 217, 217, 0.5)">
    <app-header></app-header>
  </div>

  <div class="row">
<!--leftpart-->
    <div class="col-lg-4 col-md-auto" id="left" style="background: rgba(217, 217, 217, 0.7)">
      <div class="container my-5">
        <div id="ltitle">
          <h1 style="font-family: 'Courier New'; font-weight: bold">My sets</h1>
        </div>
        <div class="row" id="leftblock">
          <!--    <input class="btn"/>-->
          <button id="lbutton0" type="button" class="btn btn-secondary" [routerLink]="'/allsets'">show all sets</button>
          <button id="lbutton1" type="button" class="btn btn-secondary">Topic 1</button>
          <button id="lbutton2" type="button" class="btn btn-secondary">Topic 2</button>
          <button id="lbutton3" type="button" class="btn btn-secondary">Topic 3</button>
        </div>
      </div>
    </div>
<!--centerpart-->
    <div class="col-lg-4 col-md-auto" id="center" style="background: rgba(217, 217, 217, 0.7)">
      <div class="container my-5">
        <div id="ctitle">
          <h1 style="font-family: 'Courier New'; font-weight: bold">My figures</h1>
        </div>
        <div class="row" id="centerblock">
          <button id="cbutton1" type="button" class="btn btn-primary  btn-block"
                  [routerLink]="'/allfigures'">
            show all figures
          </button>
          <div *ngFor="let figure of figures; let i=index ; trackBy: trackByData">

            <a [routerLink]="['/figure', figure._id]">
              <button id="buttonlist" type="button" class="btn btn-primary  btn-block">{{figure.name}}</button>
            </a>
          </div>
        </div>
      </div>
    </div>
<!--rightpart-->
    <div class="col-lg-4 col-md-auto" id="right" style="background: rgba(217, 217, 217, 0.7)">
      <div class="container my-5">
        <div id="rtitle">
          <h1 style="font-family: 'Courier New'; font-weight: bold">Add your new item</h1>
        </div>
        <div class="row" role="group" id="rightblock">
          <button id="rbutton2" type="button" class="btn btn-secondary btn-block" [routerLink]="'/figure'">Add a new
            figure
          </button>
          <button id="rbutton3" type="button" class="btn btn-secondary btn-block" [routerLink]="'/set'">Add a new set
          </button>
        </div>
      </div>
    </div>
  </div>   <!--Ende row-->
</div> <!--Ende id=main-->
</body>
