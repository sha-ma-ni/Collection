<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="main"  style="background-image:  url('./../../assets/toys-950148_1920.jpg'); background-size: cover; height: 94vh"> <!-- *ngIf="selectedfigureId == 0"-->

  <div id="header" style="background: rgba(217, 217, 217, 0.5)">
    <app-header></app-header>
  </div>

  <div id="tabletitel">
    <p>All your figures are hier!</p>
  </div>
  <div>
    <table class="tg">
      <thead>
      <tr>
        <th class="tg-tit">Id</th>
        <th class="tg-tit">Name</th>
        <th class="tg-tit">Item Id</th>
        <!--    <th class="tg-tit">Purchase Date</th>-->
        <th class="tg-tit">Purchase Price</th>
        <th class="tg-tit">Sale Price</th>
        <th class="tg-none">
          <span class="tg-tit">Edit</span></th>
        <th class="tg-none"><span class="tg-tit">Delete</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let figure of figures; let i=index; trackBy: trackByData">
        <td class="tg-dat">{{i + 1}}</td>
        <td class="tg-dat">{{figure.name}}</td>
        <td class="tg-dat">{{figure.articleNumber}}</td>
        <td class="tg-dat">{{figure.purchasePrice}}</td>
        <td class="tg-dat">{{figure.salePrice}}</td>
        <td class="tg-none"><a [routerLink]="['/figure', figure._id]"><span class="bi bi-pencil-square px-5"></span></a>
        </td>
        <td class="tg-none"><span (click)="delete(figure._id)" class=" bi bi-trash px-5 "></span></td>
      </tr>
      </tbody>
    </table>

    <!-- UPDATE-->
<!--    <div *ngIf="selectedfigureId > 0" class="container">-->

<!--        <p>{{error?.message}}</p>-->
<!--        <p>{{error?.status}}</p>-->

<!--      <div *ngIf="figure">-->
<!--        <app-editfigure [figure]="figure" (updateEvent)="update($event)"></app-editfigure>-->
<!--      </div>-->
<!--    </div>-->
  </div>
</div>
</body>
