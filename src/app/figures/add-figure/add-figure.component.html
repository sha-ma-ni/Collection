<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:  url('../../../assets/toys-950148_1920.jpg'); background-size: cover; height: 94vh">
<div id="header" style="background: rgba(217, 217, 217, 0.5)">
  <app-header></app-header>
</div>
<div class="container  mt-5" id="box">

  <legend id="registertitel">
    <p>Add your new figure</p>
  </legend>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group row" id="mainbox">

      <div class="col-8">
        <div class="form-group row">
          <div class="col-5">
          <label for="fName">Figure's name: </label>
          </div>
          <div class="col-7">
          <input class="form-control row" type="text" name="Figurename" placeholder=" " id="fName"
                 formControlName="nameControl"></div>
        </div>
        <div class="form-group row">
          <div class="col-5">
          <label for="ANum">Serial Number: </label>
          </div>
          <div class="col-7">
          <input class="form-control" type="text" name="ArticleNumber" placeholder=" " id="ANum"
                 formControlName="articleNumberControl"></div>
        </div>
        <div class="form-group row">
          <div class="col-5">
          <label for="topic">Series: </label>
          </div>
          <div class="col-7">
          <input class="form-control" type="text" name="Topic" placeholder=" " id="topic"
                 formControlName="topicControl"></div>
        </div>
        <div class="form-group row">
          <div class="col-5">
          <label for="bPrice">Buying price : </label>
        </div>
        <div class="col-7">
          <input class="form-control" type="text" name="Buying  price" placeholder=" " id="bPrice"
                 formControlName="purchasePriceControl"></div>
        </div>
        <div class="form-group row">
          <div class="col-5">
          <label for="sPrice">Selling price: </label>
          </div>
          <div class="col-7">
          <input class="form-control" type="text" name="Selling price" placeholder=" " id="sPrice"
                 formControlName="salePriceControl"></div>
        </div>
      </div>

      <div class="form-group col-4">
        <div class="imgUpload">
          <div class="form-image">

            <!--Preview box-->
            <div class="preview">
              <img src="" alt="" id="file-up-preview">
            </div>

            <!--input-box-->
            <div class="input-image">
              <label for="file-up">Upload image</label>
              <input type="file" id="file-up" accept="image/*" onchange="ShowPreview(event);">
            </div>

          </div>
        </div>
      </div>
      <div class="form-group row col-12">
        <div class="=col-lg-6 col-sm-6">
          <button id="cancel" type="button" (click)="cancel()">Cancel</button>
        </div>
        <div class="=col-lg-6 col-sm-6">
        <button id="save" type="submit" [disabled]="!form.valid">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
</body>

<!--script for input-image-->
<script type="text/javascript">
  function ShowPreview(event) {
    if (event.target.files.length > 0) {
      let src = URL.createObjectURL(event.target.files[0]);
      let preview = document.getElementById("file-up-preview");
      preview.src = src;
      preview.style.display = "block";
    }
  }
</script>
