<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<div style="background-image:  url('./../../assets/toys-950148_1920.jpg');background-size:cover; height: 96vh">
  <div style="font-size: xxx-large; font-family: 'Courier New'; font-weight: bold; text-align: center;padding-top: 3%">
    Registration
  </div>
  <div class="register">
    <form class="inputform" onsubmit="alert('submit form')">
      <input type="text" name="nickname" placeholder="Nickname" id="nickname" >
      <input type="text" name="firstname" placeholder="Firstname" id="firstname" required>
      <input type="text" name="lastname" placeholder="Lastname" id="lastname" required>
      <input type="email" name="email" placeholder="E-Mail" id="email">
      <input type="password" name="password" placeholder="Password" id="password" required>
      <input id="btncancel" class="btn btn-secondary" type="button" [routerLink]="'/'" value="Cancel">
      <input id="btnreg" class="btn btn-success" type="submit" onclick="register(event)" value="Register">
    </form>
  </div>
</div>
<script>
  function register(event) {

    let fname = document.querySelector('#firstname').value;
    let lname = document.querySelector('#lastname').value;
    let email = document.querySelector('#email').value;
    let pass = document.querySelector('#password').value;
    let nname= document.querySelector('#nickname').value;

    console.log(fname);
    console.log(lname);
    console.log(email);
    console.log(pass);
    console.log(nname);

    event.preventDefault();

  }
</script>
