<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:  url('../../../assets/toys-950148_1920.jpg'); background-size: cover; height: 94vh">
<div id="header" style="background: rgba(217, 217, 217, 0.5)">
  <app-header></app-header>
</div>

<div id="box">

  <div id="registertitel">
    <p>Add your new set</p>
  </div>

  <form class="inputFormFigure" enctype="multipart/form-data" action="" method="post">
    <div class="row" id="mainbox">

      <div class="col-8">
        <label for="Figname">Figure's name: </label>
        <input type="text" name="Figurename" placeholder=" " id="Figname" required>
        <label for="ArtNum">Serial Number: </label>
        <input type="text" name="ArticleNumber" placeholder=" " id="ArtNum" required>
        <label for="purDate">purchase date: </label>
        <input type="text" name="Item ID" placeholder=" " id="purDate" required>
        <label for="Figname">Buying price : </label>
        <input type="text" name="Figurename" placeholder=" " id="Figname1" required>
        <label for="ArtNum">Selling price: </label>
        <input type="text" name="ArticleNumber" placeholder=" " id="ArtNum2">
      </div>

      <!--      image box-->
      <div class="col-4" id="form-input-img">
        <!--      preview box-->
        <div class="preview">
          <img src="" alt="" id="file-up-preview">
        </div>

        <!--      input image box-->
        <div class="input-image">
        <label for="file-up">Upload image</label>
        <input type="file" id="file-up" accept="image/*" onchange="showPreview(event);">
        </div>
      </div>
      <div class="col-12">
        <input id="cancel" type="button" value="Cancel">
        <input id="save" type="submit" value="Save">
      </div>
    </div>
  </form>
</div>
</body>
<!--script for image preview-->
<script type="text/javascript">
  function showPreview(event) {
    if (event.target.files.length > 0) {
      let src = URL.createObjectURL(event.target.files[0]);
      let preview = document.getElementById("file-up-preview");
      preview.src = src;
      preview.style.display = "block";
    }
  }
</script>
