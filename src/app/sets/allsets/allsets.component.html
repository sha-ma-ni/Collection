<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="main" style="background-image:  url('../../../assets/toys-950148_1920.jpg'); background-size: cover; height: 94vh">

  <div id="header" style="background: rgba(217, 217, 217, 0.5)">
    <app-header></app-header>
  </div>
  <div id="tabletitel">
    <p>All your sets are hier!</p>
  </div>
  <div style="height: 850px">
    <table class="tg">
      <tr>
        <th class="tg-tit">Id</th>
        <th class="tg-tit">Name</th>
        <th class="tg-tit">Item ID</th>
<!--        <th class="tg-tit">Purchase Date</th>-->
        <th class="tg-tit">Purchase Price</th>
        <th class="tg-tit">Sale Price</th>
      </tr>
      <tr *ngFor="let set of sets; let i=index;">
        <td class="tg-dat">{{i+1}}</td>
        <td class="tg-dat">{{set.name}}</td>
        <td class="tg-dat">{{set.articleNumber}}</td>
        <td class="tg-dat">{{set.purchasePrice}}</td>
        <td class="tg-dat">{{set.salePrice}}</td>
      </tr>
    </table>
  </div>

</div>
</body>
