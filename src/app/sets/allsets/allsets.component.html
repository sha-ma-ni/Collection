<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div id="main" style="background-image:  url('../../../assets/toys-950148_1920.jpg'); background-size: cover; height: 98%">

  <div id="header" style="background: rgba(217, 217, 217, 0.5)">
    <app-header></app-header>
  </div>
  <div id="tabletitel">
    <p>All your sets are hier!</p>
  </div>
  <div id="table">
    <table class="table table-fixed">
      <thead>
      <tr>
        <th class="tg-none">Id</th>
        <th class="tg-tit">Name</th>
        <th class="tg-tit">Item ID</th>
        <th class="tg-tit">Serie</th>
        <th class="tg-tit">Purchase Price</th>
        <th class="tg-tit">Sale Price</th>
        <th class="tg-tit">
          <span >Edit</span></th>
        <th class="tg-tit"><span >Delete</span></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let set of sets; let i=index;  trackBy: trackByData">
        <td class="tg-dat">{{i+1}}</td>
        <td class="tg-dat">{{set.name}}</td>
        <td class="tg-dat">{{set.articleNumber}}</td>
        <td class="tg-dat">{{set.topic}}</td>
        <td class="tg-dat">{{set.purchasePrice}}</td>
        <td class="tg-dat">{{set.salePrice}}</td>
<!--        <td>-->
<!--          <a > <i-bs class="bi bi-pencil-square px-5 tg-none" (click)="openEditModal(editModal, figure._id)" ></i-bs></a>-->
<!--        </td>-->
<!--        &lt;!&ndash;        <td class="tg-none"><a><i-bs (click)="openEditDialog()" class="bi bi-pencil-square px-5"></i-bs></a>&ndash;&gt;-->
<!--        &lt;!&ndash;        </td>&ndash;&gt;-->
<!--        <td class="tg-none" style="width: 16px; text-align: center"><i-bs (click)="openModal(content, figure._id)" class=" bi bi-trash px-5 "></i-bs></td>-->
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
