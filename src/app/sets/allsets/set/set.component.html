<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-image:  url('../../../../assets/toys-950148_1920.jpg'); background-size: cover; height: 98%">
<div id="header" style="background: rgba(217, 217, 217, 0.5)">
  <app-header></app-header>
</div>

<div id="box">

  <div id="registertitel">
    <p>Add your new set</p>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row" id="mainbox">

      <div class="col-8">
        <div class="form-group row">
          <div class="col-5">
            <label for="Setname">Set's name: </label>
          </div>
          <div class="col-7">
            <input class="form-control row" type="text" name="Setname" placeholder=" " id="Setname"
                   formControlName="nameControl">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-5">
            <label for="ArtNum">Serial Number: </label>
          </div>
          <div class="col-7">
            <input class="form-control" type="text" name="ArticleNumber" placeholder=" " id="ArtNum"
                   formControlName="articleNumberControl">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-5">
            <label for="Topic">Serie: </label>
          </div>
          <div class="col-7">
            <input class="form-control" type="text" name="Topic" placeholder=" " id="Topic"
                   formControlName="topicControl">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-5">
            <label for="Buyprice">Buying price : </label>
          </div>
          <div class="col-7">
            <input class="form-control" type="text" name="Buyprice" placeholder=" " id="Buyprice"
                   formControlName="purchasePriceControl">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-5">
            <label for="Sellprice">Selling price: </label>
          </div>
          <div class="col-7">
            <input class="form-control" type="text" name="Sellprice" placeholder=" " id="Sellprice"
                   formControlName="salePriceControl">
          </div>
        </div>
      </div>

        <!--      image box-->
        <div class="col-4" id="form-input-img">
          <!--      preview box-->
          <div class="preview">
            <img src="" alt="" id="file-up-preview">
          </div>

          <!--      input image box-->
          <div class="input-image">
            <label for="file-up">Upload image</label>
            <input type="file" id="file-up" accept="image/*" onchange="showPreview(event);">
          </div>
        </div>


        <div class="form-group row col-12">
          <div class="=col-lg-6 col-sm-6">
            <button id="cancel" type="button" (click)="cancel()">Cancel</button>
          </div>
          <div class="=col-lg-6 col-sm-6">
            <button id="save" type="submit" [disabled]="!form.valid">Save</button>
          </div>
        </div>
      </div>

  </form>
</div>
</body>
<!--script for image preview-->
<script type="text/javascript">
  function showPreview(event) {
    if (event.target.files.length > 0) {
      let src = URL.createObjectURL(event.target.files[0]);
      let preview = document.getElementById("file-up-preview");
      preview.src = src;
      preview.style.display = "block";
    }
  }
</script>
